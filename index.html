<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="main">
      <div class="line-one">
        <div class="red box" type="button" id="red"></div>
        <div class="green box" type="button" id="green"></div>
      </div>
      <div class="line-two">
        <div class="yellow box" type="button" id="yellow"></div>
        <div class="blue box" type="button" id="blue"></div>
      </div>
    </div>
    <script src="indexxx.js"></script>
  </body>
</html>
